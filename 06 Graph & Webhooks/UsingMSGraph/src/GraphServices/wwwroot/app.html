<!DOCTYPE html>
<html ng-app="voucherApp">

<head>
    <meta charset="utf-8" />
    <title>Using Graph</title>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/adal-angular/dist/adal.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="container">
        <h1>Using Microsoft Graph</h1>
        <a href="#" onclick="signOut()">Sign Out</a>
        <a href="#" onclick="doRead()">Read Graph</a>
        <a href="#" onclick="createEventSample()">Create Event</a>
        <div id="newsDetail">
            <div>
                <label>Firstname</label><input id="firstname" type="text">
            </div>
            <div>
                <label>Lastname</label><input id="lastname" type="text">
            </div>
            <div>
                <label>Phone</label><input id="phone" type="text">
            </div>
            <div>
                <label>Mail</label><input id="mail" type="text">
            </div>
        </div>

        <a href="#" onclick="createContact()">Create Contact</a>
        
        <p id="pResult" style="display: none">
            <h2>OneDrive documents</h2>
            <table id="OneDrive" style="border: 1px solid grey;"></table>
            <h2>Events</h2>
            <ul id="Events"></ul>
            <h2>Contacts</h2>
            <ul id="Contacts"></ul>
            <h2>SharePoint documents</h2>
            <ul id="SharePoint"></ul>
        </p>
    </div>
</body>

</html>
